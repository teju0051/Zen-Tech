<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration Form</title>
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
    }
    
    .container {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .form-group input[type="checkbox"] {
        width: auto;
        display: inline-block;
    }
    
    .checkbox label {
        display: inline-block;
        font-weight: normal;
        margin-left: 5px;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
    }
    
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .btn.create {
        background-color: #007bff;
        color: white;
    }
    
    .btn.cancel {
        background-color: #dc3545;
        color: white;
    }
    
    .btn:hover {
        opacity: 0.9;
    }
    
   </style>
</head>
<body>
    <div class="container">
        <h1>New Candidate Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="location">Select Current Location *</label>
                <select id="location" name="location" required>
                    <option value="new_york">New York</option>
                    <option value="los_angeles">Los Angeles</option>
                    <option value="chicago">Chicago</option>
                    <option value="houston">Houston</option>
                    <option value="miami">Miami</option>
                    <option value="new_york">India</option>
                    <option value="los_angeles">Japan</option>
                    <option value="miami">Other</option>


                 
                </select>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">News Letters, Offers & Promotions from leading companies</label>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I have read and agree the privacy statement, terms of use, and default preferences.</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn create">Create Account</button>
                <button type="button" class="btn cancel" onclick="window.location.href='https://teju0051.github.io/Zen-Tech/index.html';">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
