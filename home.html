<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);

            width: 100%;
        }
        
        h1 {
            font-size: 2.8em;
            color: #2c3e50;

        }
        
        p {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .redirect-btn {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        
        .redirect-btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.1em;
            }

            .redirect-btn {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
