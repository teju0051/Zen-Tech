<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PPT with Video</title>
    <style>
        /* Hide all elements initially */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Hide elements until video ends */
        .hidden {
            display: none;
        }

        /* Video styling for fullscreen */
        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        /* Button styling */
        .download-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .download-btn:hover {
            background-color: #0056b3;
        }

        /* Footer styling */
        footer {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Autoplay Video (full screen) -->
    <video id="introVideo" autoplay muted>
        <source src="file:///F:/Untitled%20%E2%80%91%20Made%20with%20FlexClip%20(online-video-cutter.com).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Download Button and Footer, initially hidden -->
    <div id="content" class="hidden">
        <button id="downloadBtn" class="download-btn" onclick="downloadPPT()">Download PPT</button>
        <footer>2024 Zentech All rights reserved.</footer>
    </div>

    <!-- JavaScript -->
    <script>
        const video = document.getElementById('introVideo');
        const content = document.getElementById('content');

        video.addEventListener('ended', () => {
            // Hide video after it ends
            video.style.display = 'none';
            // Show all other content
            content.classList.remove('hidden');
        });

        function downloadPPT() {
            const fileUrl = 'https://github.com/teju0051/Zen-Tech/releases/download/ppt/new_ppt.pptx';
            const anchor = document.createElement('a');
            anchor.href = fileUrl;
            anchor.download = 'Zen-Tech_Presentation.pptx';
            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }
    </script>
</body>
</html>
